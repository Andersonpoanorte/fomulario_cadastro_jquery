<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro - Jquery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <main class="container">
        <div class="title">
            <h1>Formulário de Cadastro</h1>
        </div>
        <div class="container">
            <form>
                <div class="form-campo">
                    <label for="" nome>Nome</label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div class="form-campo">
                    <label for="" email>E-mail</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-campo">
                    <label for="" telefone>Telefone</label>
                    <input type="tel" name="telefone" id="telefone" placeholder="(00) 00000-0000">
                </div>
                <div class="form-campo">
                    <label for="" cpf>CPF</label>
                    <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00">
                </div>
                <div class="form-campo">
                    <label for="" endereço>Endereço</label>
                    <input type="text" name="endereço" id="endereço">
                </div>
                <div class="form-campo">
                    <label for="" cep>CEP</label>
                    <input type="text" name="cep" id="cep" placeholder="00.000-000">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
